<div *ngIf="routeData$ | async as routeData">
    <app-header [title]="routeData.title" [icon]="routeData.icon"> </app-header>
    <div class="wrapper">
        <div class="container">
            <div [@routeAnimations]="o && o.activatedRouteData && o.activatedRouteData['animation']">
                <router-outlet  #o="outlet"></router-outlet>
            </div>
        </div>
    </div>
    
</div>
